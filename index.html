<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Gerador de citações famosas, com opção para tuitar de forma rápida e fácil.">
    <link rel="canonical" href="https://tiaggocosta.github.io/quote-generator/">
    <!-- Open Graphic -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Gerador de Citações">
    <meta property="og:description" content="Gerador de citações famosas, com opção para tuitar de forma rápida e fácil.">
    <meta property="og:url" content="https://tiaggocosta.github.io/quote-generator/">
    <meta property="og:site_name" content="Tiago Costa">
    <meta property="og:image" content="https://res.cloudinary.com/tiagokuste/image/upload/v1672783605/quote.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:description" content="Gerador de citações famosas, com opção para tuitar de forma rápida e fácil.">
    <meta name="twitter:title" content="Gerador de Citações">
    <meta name="twitter:image" content="https://res.cloudinary.com/tiagokuste/image/upload/v1672783605/quote.png">
    <meta property="article:tag" content="Gerador | Citação | Generator | Quotes">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
